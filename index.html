<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مواقيت الصلاة</title>
</head>
<body>
  <h1>مواقيت الصلاة في <span id="city-name">الجزائر العاصمة</span></h1>
  <ul id="prayer-times">
    <li id="fajr">الفجر: </li>
    <li id="dhuhr">الظهر: </li>
    <li id="asr">العصر: </li>
    <li id="maghrib">المغرب: </li>
    <li id="isha">العشاء: </li>
  </ul>

  <script>
    const city = "Algiers"; // استبدل باسم المدينة المطلوبة
    document.getElementById("city-name").textContent = city;

    fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Algeria&method=8`)
      .then(response => response.json())
      .then(data => {
        const timings = data.data.timings;
        document.getElementById("fajr").textContent += timings.Fajr;
        document.getElementById("dhuhr").textContent += timings.Dhuhr;
        document.getElementById("asr").textContent += timings.Asr;
        document.getElementById("maghrib").textContent += timings.Maghrib;
        document.getElementById("isha").textContent += timings.Isha;
      })
      .catch(error => console.error("حدث خطأ:", error));
  </script>
</body>
</html>
